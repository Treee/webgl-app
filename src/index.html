<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>WebglApp</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition; uniform mat4 uMVMatrix; uniform mat4 uPMatrix; void main(void) { gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0); }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        void main(void) { gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0); }
    </script>
</head>

<body>
    <app-root></app-root>
</body>

</html>
